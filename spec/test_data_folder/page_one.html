<html>
  <body>
    <h1 class='element to find' id='element1'>Hello World!</h1>
    <label class='element for fun' id='element2'>Really, dude.</label>
    <script>
      setTimeout(function() { clickById('element2'); }, 1000);
      setTimeout(function() { clickById('marta_set_by_hand'); }, 2000);
      setTimeout(function() { clickById('marta_try_again'); }, 3000);
      setTimeout(function() { clickById('element1'); }, 4000);
      setTimeout(function() { clickById('marta_confirm'); }, 5000);
      function clickById(id){
        var rect = document.getElementById(id).getBoundingClientRect();
        document.marta_test_xx = rect.left+1;
        document.marta_test_yy = rect.top+1;
        document.getElementById(id).click();
      }
    </script>
  </body>
</html>
