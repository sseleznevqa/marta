<html>
  <body>
    <div>
      <div>
        <h1 class='element to find' id='element1' x='y' a='b' c='d'>Hello World!</h1>
      </div>
      <div>
        <p>
          <label class='element to ...whatever' id='element2' x='y' a='b' c='x'>Really, dude.</label>
        </p>
      </div>
      <div>
        <span>
          <label class='element to exclude' id='element3' x='y' a='b' c='r'>Yes!</label>
        </span>
      </div>
    </div>
    <script>
      document.marta_shift = false;
      setTimeout(function() { clickById('marta_array'); }, 1000);
      setTimeout(function() { clickById('element1'); }, 3000);
      setTimeout(function() { clickById('element2'); }, 5000);
      setTimeout(function() {   document.marta_shift = true; clickById('element3'); }, 7000);
      setTimeout(function() { clickById('marta_confirm'); }, 9000);
      function clickById(id){
        document.getElementById(id).scrollIntoView();
        var rect = document.getElementById(id).getBoundingClientRect();
        document.marta_test_xx = rect.left+1;
        document.marta_test_yy = rect.top+1;
        document.elementFromPoint(document.marta_test_xx, document.marta_test_yy).click();
        document.marta_test_xx = 0;
        document.marta_test_yy = 0;
      }
    </script>
  </body>
</html>
